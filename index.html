<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <section id="card">
      <img src="./images/illustration-hero.svg" alt="" class="cardImg">

      <div class="cardCorpo">
        <h1 class="cardTitulo">Order Summary</h1>
        <p class="cardParagrafo">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>

        <div class="valorPlano">
          <img src="./images/icon-music.svg" alt="" class="imgValorPlano">
          <ul>
            <li><h2 class="valorPlanoTitulo">Annual Plan</h2></li>
            <li><p class="precoPlano">R$59.99/year</p></li>
          </ul>
          <button class="botaoMudarPlano">Change</button>
        </div>

        <button class="botaoPagar">Proceed to Payment</button>
        <button class="botaoCancelar">Cancel Order</button>
      </div>
    </section>
</body>

</html>
